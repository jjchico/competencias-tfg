{% extends "base.html" %}
{% load i18n %}
{% block content %}
<body id="fondoPantalla">
<div style="padding-top:15px; width:500px; margin: 0 auto;" >
	<form  method="POST" action="{% url 'login' %}">

		{% csrf_token %}
		<div style="background-color:white;border-radius: 10px;  box-shadow: 2px 2px 10px #666;">
		<div class="center" style="padding-top:15px; border-top-right-radius: 10px; border-top-left-radius:10px; background-image: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);">
			<i class="medium material-icons">account_circle</i>
			<h3 style="text-align:center; padding-bottom:20px;">
				{% trans "Login" %}
			</h3>
		</div>


			<div class="row" data-validate="Valid email is required: ex@abc.xyz">
				<div class="grid-example col s2">
				</div>
					<div class="grid-example col s4" style="width:330px;">
						<div class="validate-input">
						<label style="color: black;">{% trans "Username" %}</label>
						{{form.username}}
						</div>
				</div>
			</div>
			<div class="row" data-validate="Password is required">
				<div class="grid-example col s2">
				</div>
					<div class="grid-example col s4" style="width:330px;">
						<div class="validate-input">
						<label style="color: black;">{% trans "Password" %}</label>
						{{form.password}}
						</div>
						<div class="form-errors">
						{{ form.non_field_errors }}
					</div>
				</div>
			</div>
			<div class="row" style="padding-bottom: 20px; padding-right: 20px;">
					<button class="btn waves-effect right" type="submit" name="action">{% trans "Enter" %}
						<i class="large material-icons right"><i >send</i></i>
					</button>
			</div>
		</div>
	</form>
</div>
</div>

{% endblock %}
