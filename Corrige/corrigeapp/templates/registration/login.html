{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form form-eventshow login validate-form" id="login-res" method="POST" action="{% url 'login' %}">
				{% csrf_token %}
				<h1>
					{% trans "Login" %}
				</h1>
				<br>
				<div class="validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<div class="form-errors">
						{{form.username}}
					</div>
				</div>
				<div class="validate-input" data-validate="Password is required">
					<div class="form-errors">
						{{form.password}}
					</div>
				</div>
				<div class="form-errors">
					{{ form.non_field_errors }}
				</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Entrar
					</button>
				</div>
			</form>
			<div class="login100-more">
			</div>
		</div>
	</div>
</div>

{% endblock %}
