{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="{% url 'students_delete' object.pk %}" method="post">
        {% csrf_token %}
        <h1 class="title-delete flow-text">¿Estás seguro de que quieres eliminar el studiante <a>{{object.name}} {{object.surname}}</a>?</h1>

        <div class="center">
            <button class="waves-effect waves-light btn-large button-delete delete-yes" type="submit">Sí</button>
            <a href="{% url 'students_list'%}" class="waves-effect waves-light btn-large button-delete">No</a>
        </div>
    </form>
</div>


{% endblock %}
