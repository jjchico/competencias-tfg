{% extends 'base.html' %}
{% load static %}
{% block content %} 
    <h4 class="centered">Listado de grupos de clase</h4>
        <a style="border-radius:5px" href="{% url 'teachers_create'%}" class="right dropdown-trigger"  ><em class="material-icons">person_add</em></a>
        <table class="highlight">
            <caption></caption>
                <thead>
                    <tr>
                        <th id=""></th>
                        <th id="name">Name</th>
                        <th id="level">Level</th>
                        <th id="grade">Grade</th>
                        <th id="line">Line</th>
                        <th class="center" id="button">Edit</th>
                        <th class="center" id="delete" >Delete</th>
                    </tr>
                </thead>
            {% for object in set_list %}
                    <tbody>
                        <tr class="center">
                            <td><i class="material-icons" style="color:#BBBBBB">account_circle</i></td>
                            <td>{{object.name}}</td>
                            <td>{{object.level}}</td>
                            <td>{{object.grade}}</td>
                            <td>{{object.line}}</td>
                            <td class="center dropdown-trigger" type="button" onclick="location.href='{% url 'teachers_update' object.pk %}'"><em class="material-icons" style="color:#29b6f6">create</em></td>
                            <td class="center dropdown-trigger" onclick="location.href='{% url 'sets_delete' object.pk %}'"><em class="material-icons" style="color:#e53935">delete</em></td>
                        </tr>
                    </tbody>
            {% endfor %}
        </table>
{% endblock %}

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
