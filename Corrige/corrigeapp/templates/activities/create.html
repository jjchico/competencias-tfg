{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div id="form-generic" class="container">
    <divclass="row">
        <div class="grid-example col s11 offset-s1">
            <div class="center-form">
                <form class="col s12" id="form-create-students" method="post" action="{% url 'activities_create' set_pk%}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="grid-example col s2">
                        </div>
                        <div class="grid-example col s8">
                            <div class="validate-input">
                                <label>{% trans "Date" %}</label>
                                {{form.date}}
                                <div class="form-errors">
                                    {{ form.date.errors }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="grid-example col s2">
                        </div>
                        <div class="grid-example col s3">
                            <div class="validate-input">
                                <label>{% trans "Weight" %}</label>
                                {{form.weight}}
                                <div class="form-errors">
                                    {{ form.weight.errors }}
                                </div>
                            </div>
                        </div>
                        <div class="grid-example col s5">
                            <label>{% trans "Recovery" %}</label>
                            {{form.is_recovery}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="grid-example col s2">
                        </div>
                        <div class="grid-example col s8">
                            <label>{% trans "Evaluation" %}</label>
                                {{form.evaluation}}
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect right" type="submit" name="action">{% trans "Create" %}
                            <i class="large material-icons right"><i>send</i></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{form.media}}
{% endblock %}
