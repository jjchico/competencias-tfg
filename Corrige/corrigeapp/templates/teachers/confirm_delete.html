{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="{% url 'teachers_delete' object.pk %}" method="post">
        {% csrf_token %}
        <h1 class="title-delete flow-text">¿Estás seguro de que quieres eliminar el profesor <a>{{object.user.first_name}} {{object.user.last_name}}</a>?</h1>

        <div class="center">
            <button class="waves-effect waves-light btn-large button-delete delete-yes" type="submit">Sí</button>
            <a href="{% url 'teachers_list'%}" class="waves-effect waves-light btn-large button-delete">No</a>
        </div>
    </form>
</div>


{% endblock %}
